<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/favicons/docs@2x.png" sizes="128x128">
  <meta name="msapplication-TileImage" content="/favicons/docs@2x.ico">
  <link rel="apple-touch-icon" type="image/png" href="/favicons/docs@2x.ico" sizes="128x128">
  <meta property="og:image" content="/favicons/docs@2x.ico"/>

  <!-- metadata -->
  <meta property="og:type" content="website"/>
  <meta property="og:updated_time" itemprop="dateUpdated" content="{% if page.date %}{{ page.date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}"/>
  <meta property="og:image" itemprop="image primaryImageOfPage" content="/images/docs@2x.png"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:domain" content="development-standards.particle4dev.com"/>
  <meta name="twitter:site" content="@particle4dev"/>
  <meta name="twitter:url" content="https://twitter.com/particle4dev"/>
  <meta name="twitter:title" itemprop="title name" content="{{ page.title }}"/>
  <meta name="twitter:description" property="og:description" itemprop="description" content="{{ content | strip_html | truncatewords: 30}}" />
  <meta name="twitter:image:src" content="/images/docs@2x.png"/>
  <meta name="twitter:image:alt" content="Development Standards"/>
  <meta property="article:published_time" itemprop="datePublished" content="{% if page.date %}{{ page.date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}"/>

  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}development standards, scrum, agile, microservice, serverless, nosql, sql, mongo, redis, nodejs{% endif %}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link id="pagestyle" rel="stylesheet" href="/css/style.css">
</head>
<body class="colums">
<div class="mdl-layout__container">

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded">
  <header class="nav-primary mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="nav-title mdl-layout-title">Development Standards</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="nav-container mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="">Source Code Management</a>
      </nav>
      <div class="nav-search mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Enter your query...</label>
        </div>
      </div>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
        <li class="mdl-menu__item">Languages</li>
        <li class="mdl-menu__item">Database</li>
        <li class="mdl-menu__item">Scrum</li>
      </ul>
    </div>
  </header>
  {% include navigation-sidebar.html %}
  <main class="mdl-layout__content">
    <div class="page-content">
      {% if page.landing == true %}{% include global-header.html %}{% endif %}
      <div class="col-body mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--2-col-phonedp">
          </div>
          <div class="col-content content mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--8-col-phonedp">
            {{ content }}
          </div>
          <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--2-col-phonedp">
          </div>
      </div>
      <footer class="main_footer">
        <div class="container">
          <div class="bottom-footer">
            Copy right @ 2017 Particle4dev. All rights reversed.
          </div>
        </div>
      </footer>
    </div>
  </main>
</div>

</div>
</body>

</html>
